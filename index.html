<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Standard Tap Philadelphia</title>
  <meta name="description" content="The home of local beer in Philadelphia. 21 drafts and 2 hand pumps complement a changing, locally sourced chalkboard menu." />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <a href="#main" class="skip-link">
    Skip to main content
    </a>
    <div class="site-branding">
        <a href="/">
          <img src="https://images.squarespace-cdn.com/content/v1/5dd43005931aab7d2c9b4cdf/1574188395319-GMSWC31FBBBBGD2QSYED/standardtaplogo.png"
               alt="Standard Tap Logo" />
        </a>
      <h1>Eat Local | Drink Local</h1>
    </div>
    <div class="flex">
      <nav aria-label="Main Navigation">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Inside The Tap</a></li>
        <li><a href="">Jobs</a></li>
        <li class="social">
          <a href="https://instagram.com/standardtap" target="_blank" aria-label="Standard Tap on Instagram">
            <img src="assets/insta-logo.svg" data-light="assets/insta-logo.svg" data-dark="assets/insta-dark-logo.svg" alt=""/>
          </a>
        </li>
        <li class="social">
          <a href="https://www.facebook.com/StandardTap/" target="_blank" aria-label="Standard Tap on Facebook">
            <img src="assets/fb-logo.svg" data-light="assets/fb-logo.svg" data-dark="assets/fb-dark-logo.svg" alt=""/>
          </a>
        </li>
      </ul>
    </nav>
    <div class="dyslexia-toggle">
      <span id="dyslexia-label">Dyslexia Mode</span>
      <button id="dyslexia-toggle" class="switch" role="switch" aria-checked="false" aria-labelledby="dyslexia-label">
        <span class="switch-handle"></span>
      </button>
    </div>
    </div>
  </header>

  <main id="main" tabindex="-1">
      <h2>901 N 2nd St | Northern Liberties | Philadelphia, PA</h2>
    <nav class="primary-actions" aria-label="Activity Links">
      <ul>
        <li><a href="" data-bg="food" class="action-link">Eat</a></li>
        <li><a href="" data-bg="drink" class="action-link">Drink</a></li>
        <li><a href="" data-bg="visit" class="action-link">Visit</a></li>
        <li><a href="" data-bg="happy" class="action-link">Happy Hour</a></li>
      </ul>
    </nav>
  </main>
   <script>
  const toggle = document.getElementById("dyslexia-toggle");

  // Load saved preference
  const isOn = localStorage.getItem("dyslexia") === "on";

  if (isOn) {
    document.body.classList.add("dyslexia-mode");
    toggle.setAttribute("aria-checked", "true");
  }

  toggle.addEventListener("click", () => {
    const enabled = document.body.classList.toggle("dyslexia-mode");

    toggle.setAttribute("aria-checked", enabled.toString());
    localStorage.setItem("dyslexia", enabled ? "on" : "off");
  });
   const links = document.querySelectorAll("[data-bg]");
  const body = document.body;

  links.forEach(link => {
    const bgClass = `bg-${link.dataset.bg}`;

    link.addEventListener("mouseenter", () => {
      body.classList.add(bgClass);
    });

    link.addEventListener("mouseleave", () => {
      body.classList.remove(bgClass);
    });

    // Keyboard accessibility
    link.addEventListener("focus", () => {
      body.classList.add(bgClass);
    });

    link.addEventListener("blur", () => {
      body.classList.remove(bgClass);
    });
  });
</script>
<script>
  const updateSocialIcons = () => {
    const isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    document.querySelectorAll(".social img").forEach(img => {
      img.src = isDark ? img.dataset.dark : img.dataset.light;
    });
  };

  updateSocialIcons();

  window
    .matchMedia("(prefers-color-scheme: dark)")
    .addEventListener("change", updateSocialIcons);
</script>
</body>
</html>
